<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Game</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-row>
  <ion-col col-6 text-center class="divider-col">
    <ion-button full="outline" (click)="teamTapped(game.team1Id)">Home</ion-button>
  </ion-col>
  <ion-col col-6 text-center>
    <ion-button full="outline" (click)="teamTapped(game.team2Id)">Away</ion-button>
  </ion-col>
</ion-row>
<ion-row center >
<ion-col col-6 text-center class="divider-col" (click)="teamTapped(game.team1Id)">
  <h4>{{game.team1}}</h4>
</ion-col>
<ion-col col-6 text-center (click)="teamTapped(game.team2Id)">
  <h4>{{game.team2}}</h4>
</ion-col>
</ion-row>
<ion-row class="top-bottom-border">
<ion-col text-center (click)="teamTapped(game.team1Id)">
  <ion-text [color]="isWinner(game.team1Score, game.team2Score)">{{game.team1Score}}</ion-text>
</ion-col>
<ion-col text-center>
  <ion-label>Score</ion-label>
</ion-col>
<ion-col text-center (click)="teamTapped(game.team2Id)" color="danger">
  <ion-text [color]="isWinner(game.team2Score, game.team1Score)">{{game.team2Score}}</ion-text>
</ion-col>
</ion-row>
<ion-card>
  <!-- <ion-item>
    <ion-icon name="calender" item-left></ion-icon>
    {{game.gameTime | date:'M/d/yy'}} {{game.gameTime | date:'shortTime'}}
  </ion-item> -->
  <ion-row>
    <ion-col col-7>
      <ion-label>{{game.location}}</ion-label>
    </ion-col>
    <ion-col col-5 text-right>
      <ion-button full="outline" icon-only (click)="goToMap()">
        <ion-icon name="map"></ion-icon>
      </ion-button>
      <ion-button full="outline" icon-only (click)="goToDirections()">
        <ion-icon name="navigate"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
</ion-card>
</ion-content>
